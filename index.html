<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landscape responsive card</title>
</head>

<body>
    <div class="container">
        <div class="card__container">
            <article class="card__article">
                <img src="https://media.istockphoto.com/id/1253300229/photo/forest-trees-sunlight-and-mountain-layers.jpg?s=1024x1024&w=is&k=20&c=hwhhViRToou69_xiRiv3TB8B1LaLF240taVaIvLNqVQ=" alt="image" class="card__img">
                <div class="card__data">
                    <span class="card__description">Vancouver Mountains</span>
                    <h2 class="card__title">The Great Path</h2>
                    <a href="#" class="card__button">Read More</a>
                </div>
            </article>

            <article class="card__article">
                <img src="https://media.istockphoto.com/id/1171058951/photo/beautiful-mount-annapurna-range.jpg?s=1024x1024&w=is&k=20&c=g1Zf_RORoAgJJ5-pzNH1NpS7x69aCOGyhMD70XsFcXU=" alt="image" class="card__img">
                <div class="card__data">
                    <span class="card__description">Poon Hill, Nepal</span>
                    <h2 class="card__title">Starry Night</h2>
                    <a href="#" class="card__button">Read More</a>                    
                </div>
            </article>

            <article class="card__article">
                <img src="https://media.istockphoto.com/id/1441835496/photo/bojcin-forest-in-serbia.jpg?s=1024x1024&w=is&k=20&c=OrnVO78VoX79DwL0OaiO-kEKEqIo3hncwJ8rz40uLJ4=" alt="image" class="card__img">
                <div class="card__data">
                    <span class="card__description">Bojcin Forest, Serbia</span>
                    <h2 class="card__title">Path of Peace</h2>
                    <a href="#" class="card__button">Read More</a>                    
                </div>
            </article>
        </div>
    </div>
</body>
</html>
